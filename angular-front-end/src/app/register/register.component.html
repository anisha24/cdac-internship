<div class = "bg">
    <div class="formcontainer">
        <div class="formbody">
            <form style="width:100%;" [formGroup]="myForm">
                <div class="header">
                    <b>Sign Up</b>
                </div>
                <div>
                    <mat-form-field appearance="outline" style = "width: 500px">
                        <mat-label>First Name</mat-label>
                        <input type="text" formControlName="fname" matInput placeholder="First Name" id="fname">    
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-hint *ngIf="isValid('fname')" style = "color :red; display: inline-flex ; vertical-align: middle"><mat-icon matPrefix>warning</mat-icon> <span>&nbsp;</span> Enter your First Name</mat-hint>
                    </mat-form-field><br><br>
                </div>
                <div>
                    <mat-form-field appearance="outline" style = "width: 500px">
                        <mat-label>Last Name</mat-label>
                        <input type="text" formControlName="lname" matInput placeholder="Last Name" id="lname">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <mat-hint *ngIf="isValid('lname')" style = "color :red; display: inline-flex ; vertical-align: middle"><mat-icon matPrefix>warning</mat-icon> <span>&nbsp;</span>Enter your Last Name</mat-hint>
                    </mat-form-field><br><br>
                </div>
                <div>
                    <mat-form-field appearance="outline" style = "width: 500px">
                        <mat-label>Username</mat-label>
                        <input type="text" formControlName="uname"  matInput placeholder="Username" id="uname">
                        <mat-icon matPrefix>person_pin</mat-icon>
                        <mat-hint *ngIf="isValid('uname')" style = "color :red; display: inline-flex ; vertical-align: middle"><mat-icon matPrefix>warning</mat-icon> <span>&nbsp;</span> Enter a valid username</mat-hint>
                    </mat-form-field><br><br>
                </div>
                <div>
                    <mat-form-field appearance="outline" style = "width: 500px">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput placeholder="Password" id="password">
                        <mat-icon matPrefix>lock</mat-icon>
                        <mat-hint *ngIf="isValid('password')" style = "color :red; display: inline-flex; vertical-align: middle;"><mat-icon matPrefix >warning</mat-icon> <span>&nbsp;</span> Enter a password</mat-hint>
                    </mat-form-field><br><br>
                <div>
                    <mat-form-field appearance="outline" style = "width: 500px">
                        <mat-label>Repeat Password</mat-label>
                        <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <mat-hint *ngIf="isValid('cnfpass')" style = "color :red; display: inline-flex ; vertical-align: middle"><mat-icon matPrefix>warning</mat-icon> <span>&nbsp;</span> Password and Repeat Password Fields should match</mat-hint>
                    </mat-form-field>
                </div>
                <div style="margin-top:20px;">
                    <button class="form-btn"><b>Register</b></button>
                </div>
                <br><br>
                </div>

                <div>
                    <div style="width: 500px; align-self: center">
                        <button class="form-btn-hollow"><b>Login</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
