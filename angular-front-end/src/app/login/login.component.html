<div class = "bg">
    <div class="formcontainer">
        <div class="formbody">
            <form style="width:100%;">
                <div class="header">
                    <b>Sign In</b>
                </div>
                <form [formGroup]="loginForm">
                    <div>
                        <mat-form-field appearance="outline" style = "width: 500px">
                            <mat-label>Username</mat-label>
                            <input type="text" formControlName="unameLogin"  matInput placeholder="Username" id="unameLogin" autocomplete="off">
                            <mat-icon matPrefix>person_pin</mat-icon>
                            <mat-error *ngIf = "isValid('unameLogin')"><mat-icon style = "display: inline-flex;vertical-align: -1px ">warning</mat-icon><span> &nbsp;</span>Username is required</mat-error>
                        </mat-form-field><br><br>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" style = "width: 500px">
                            <mat-label>Password</mat-label>
                            <input type="password" formControlName="passwordLogin" matInput placeholder="Password" id="passwordLogin">
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-error *ngIf="isValid('passwordLogin')"><mat-icon style = "display: inline-flex;vertical-align: -1px ">warning</mat-icon><span> &nbsp;</span>Enter a valid password</mat-error>
                        </mat-form-field><br>
                    </div>
                    <div style="margin-top:20px;">
                        <button class="form-btn" (click)="login()"><b>SIGN IN</b></button>
                    </div>
                    <br><br>
                </form>
                <div style="width: 500px; align-self: center">
                    <button class="form-btn-hollow" (click)="moveToRegister()"><b>SIGN UP</b></button>
                </div>
            </form>
            
        </div>
    </div>
</div>
